<body>
  <!-- Skip to main content for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <div class="page" role="main">

      <header class="hero__header">
        <a href="/" class="hero__logo" aria-label="Avatar Home">

        </nav>

          aria-label="Toggle dark/light theme"
          aria-pressed="false"
        >
          <span class="hero__theme-icon-wrapper" aria-hidden="true">
            <svg class="hero__theme-icon hero__theme-icon--sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"/>

              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>

          </span>

        </p>
        <button type="button" class="hero__cta" aria-label="Start exploring Pandora">
          Explore Now
        </button>
      </div>
    </section>
  </div>
  
  <script src="main.js"></script>

</html>
